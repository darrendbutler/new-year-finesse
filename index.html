<head>
  <meta charset="utf-8">
  <title>New Year, New Hussle</title>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div id="app">
  <img src="https://i.ibb.co/CKq6LRG/new-year-virtual-hussle.jpg" />

 <section id="event-details-container">
      <h1>New Year, New Hussle</h1>

      <p><i class="material-icons">calendar_today</i> January 1</p>
      <p><i class="material-icons">location_city</i> Online</p>
      <button id="startRsvp">RSVP</button>
 
 </section>

  <hr>

  <section id="firebaseui-auth-container"></section>

  <section id="description-container">
      <h2>What are your goals for the new year?</h2>
      <p>RSVP and share in the discussion.</p>
      
      <p id="number-attending"></p>

  </section>

   <section id="guestbook-container">
     <h2> "I will be sucessful in 2021!"</h2>
      <button id="rsvp-yes">Yes</button>
      <button id="rsvp-no">No</button>

   <h2>Discussion</h2>

   <form id="leave-message">
     <label>Leave a message: </label>
     <input type="text" id="message">
     <button type="submit">
       <i class="material-icons">send</i>
       <span>Send</span>
     </button>
   </form>
   
   <section id="guestbook"></section>

 </section>

</div>
</body>
